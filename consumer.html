<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Wala - Consumer Panel</title>
</head>
<body>
  <h2>Consumer Login</h2>
  <form>
    <label>Name: </label><input type="text" required><br><br>
    <label>Mobile: </label><input type="tel" required><br><br>
    <button type="submit">Login</button>
  </form>

  <hr>

  <h2>Choose Your Plan</h2>
  <input type="radio" name="plan" value="1500"> üç¥ One Time Tiffin - ‚Çπ1500/month <br>
  <input type="radio" name="plan" value="2800"> üç¥ Two Time Tiffin - ‚Çπ2800/month <br>
  <input type="radio" name="plan" value="80"> üç¥ Single Tiffin - ‚Çπ80 <br>

  <h3>Extras</h3>
  <input type="checkbox" id="extra" value="10"> Carry Bag / Dish (+‚Çπ10) <br><br>

  <h3>Payment Options</h3>
  <button type="button" onclick="payUPI()">Pay Online (UPI)</button>
  <button type="button" onclick="alert('‚úÖ Order placed with Cash on Delivery!')">Cash on Delivery</button>

  <p><a href="index.html">‚¨Ö Back to Home</a></p>

  <script>
    function payUPI() {
      let plans = document.getElementsByName("plan");
      let amount = 0;
      for (let p of plans) {
        if (p.checked) {
          amount = parseInt(p.value);
        }
      }

      // add extra if checked
      if (document.getElementById("extra").checked) {
        amount += 10;
      }

      if (amount === 0) {
        alert("‚ö†Ô∏è Please select a plan first!");
        return;
      }

      // Replace with your UPI ID
      let upiID = "yourupiid@upi";
      let url = `upi://pay?pa=${upiID}&pn=MessWala&am=${amount}&cu=INR&tn=Mess%20Wala%20Tiffin`;
      window.location.href = url;
    }
  </script>
</body>
</html>
