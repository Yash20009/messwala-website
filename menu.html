<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Wala - Today‚Äôs Menu</title>
</head>
<body>
  <h2>Today‚Äôs Menu üç¥</h2>
  <div id="menu">Loading menu...</div>

  <p><a href="index.html">‚¨Ö Back to Home</a></p>

  <script>
    // Replace with your SheetDB API link
    const apiUrl = "https://sheetdb.io/api/v1/mitant1amc5l5";

    async function loadMenu() {
      try {
        let res = await fetch(apiUrl);
        let data = await res.json();

        // get today‚Äôs date (yyyy-mm-dd)
        let today = new Date().toISOString().split("T")[0];
        let todayMenu = data.find(row => row.Date === today);

        if (todayMenu) {
          document.getElementById("menu").innerText = todayMenu.Menu;
        } else {
          document.getElementById("menu").innerText = "No menu uploaded for today.";
        }
      } catch (err) {
        document.getElementById("menu").innerText = "Error loading menu!";
      }
    }

    loadMenu();
  </script>
</body>
</html>
